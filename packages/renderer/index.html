<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * ; style-src-elem
    * 'unsafe-inline' ; style-src * 'unsafe-inline' ; media-src 'self' resource:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="root"></div>
    <div id="portals" style="position: fixed; width: 100vw; height: 100vh; top: 0; left: 0; pointer-events: none"></div>
    <script type="module" src="./src/icons/index.ts"></script>

    <script defer type="module" src="./src/index.tsx"></script>
    <script>
      document.addEventListener('drop', (e) => {
        e.preventDefault()
        e.stopPropagation()

        for (const f of e.dataTransfer.files) {
          console.log('File(s) you dragged here: ', f.path)
        }
      })
      document.addEventListener('dragover', (e) => {
        e.preventDefault()
        e.stopPropagation()
      })
    </script>
  </body>
</html>
