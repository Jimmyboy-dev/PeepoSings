name: Tests
on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "tests/**"
      - "yarn.lock"
      - ".github/workflows/tests.yml"
  pull_request:
    paths:
      - "packages/**"
      - "tests/**"
      - "yarn.lock"
      - ".github/workflows/tests.yml"

defaults:
  run:
    shell: "bash"

jobs:
  e2e:
    strategy:
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16 # Need for npm >=7.7
          cache: "yarn"

      # TODO: Install not all dependencies, but only those required for this workflow
      - name: Install dependencies
        run: yarn install

      - run: yarn test
